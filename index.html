<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body class="flex justify-center pt-8 bg-slate-700">
<main class=" w-5/6 md:w-4/6 lg:w-1/4">
  <div class="flex justify-between text-white">
    <h3 class="font-bold">calc</h3>
    <p class="text-xs">THEME</p>
  </div>
  <div class="flex flex-row-reverse rounded-md py-4 px-3 bg-slate-900 text-white">
    <h1 class="text-3xl font-bold">399.981</h1>
  </div>
  <div class="bg-slate-800 py-4 rounded-md mt-4">
    <div class="flex justify-between px-4 my-4">
      <button class="text-lg font-bold rounded-md gap-x-1 w-16 py-1 bg-stone-200">7</button>
      <button class="text-lg font-bold rounded-md gap-x-1 w-16 py-1 bg-stone-200">8</button>
      <button class="text-lg font-bold rounded-md gap-x-1 w-16 py-1 bg-stone-200">9</button>
      <button class="text-lg font-bold rounded-md gap-x-1 w-16 py-1 bg-slate-500 text-white">DEL</button>
    </div>
    <div>
      <div class="flex justify-between px-4 my-4">
        <button class="text-lg font-bold rounded-md gap-x-1 w-16 py-1 bg-stone-200">4</button>
        <button class="text-lg font-bold rounded-md gap-x-1 w-16 py-1 bg-stone-200">5</button>
        <button class="text-lg font-bold rounded-md gap-x-1 w-16 py-1 bg-stone-200">6</button>
        <button class="text-lg font-bold rounded-md gap-x-1 w-16 py-1 bg-stone-200">+ </button>
      </div>
    </div>
    <div>
      <div class="flex justify-between px-4 my-4">
        <button class="text-lg font-bold rounded-md gap-x-1 w-16 py-1 bg-stone-200">1</button>
        <button class="text-lg font-bold rounded-md gap-x-1 w-16 py-1 bg-stone-200">2</button>
        <button class="text-lg font-bold rounded-md gap-x-1 w-16 py-1 bg-stone-200">3</button>
        <button class="text-lg font-bold rounded-md gap-x-1 w-16 py-1 bg-stone-200">-</button>
      </div>
    </div>
    <div>
      <div class="flex justify-between px-4 my-4">
        <button class="text-lg font-bold rounded-md gap-x-1 w-16 py-1 bg-stone-200">.</button>
        <button class="text-lg font-bold rounded-md gap-x-1 w-16 py-1 bg-stone-200">0</button>
        <button class="text-lg font-bold rounded-md gap-x-1 w-16 py-1 bg-stone-200">/</button>
        <button class="text-lg font-bold rounded-md gap-x-1 w-16 py-1 bg-stone-200">*</button>
      </div>
    </div>
    <div class="flex justify-between px-4 my-4 gap-x-4 text-white">
      <button class="text-lg font-bold rounded-md gap-x-1 w-1/2 py-1 bg-slate-500">RESET</button>
      <button class="text-lg font-bold rounded-md gap-x-1 w-1/2 py-1 bg-orange-400">=</button>
    
    </div>
  </div>
</main>

  
  
</body>
</html>
